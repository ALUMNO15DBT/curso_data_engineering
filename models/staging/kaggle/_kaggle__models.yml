version: 2

models:
  - name: amd_stock
    description: "AMD Stock value through the years"
    columns:
      - name: date
        description: "Stock market day"
        tests:
          - unique
          - not_null
      - name: open
        description: "Stock value at market open"
        tests:
          - not_null
          - positive_values
      - name: high
        description: "Highest stock value during the day"
        tests:
          - not_null
          - positive_values
      - name: low
        description: "Lowest stock value during the day"
        tests:
          - not_null
          - positive_values
      - name: close
        description: "Stock value at market close"
        tests:
          - not_null
          - positive_values
      - name: volume
        description: "Total shares traded on the day"
        tests:
          - not_null
          - positive_values

  - name: chip_dataset
    description: "General specifications of CPU & GPU chips"
    columns:
      - name: orders
        description: "Unique order identifier"
        tests:
          - unique
          - not_null
      - name: chip
        description: "Chip model name"
        tests:
          - not_null
      - name: types
        description: "Type of chip (e.g., CPU, GPU, APU)"
        tests:
          - not_null
      - name: release_date
        description: "Date when the chip was released"
        tests:
          - not_null
      - name: process_size_nm
        description: "Manufacturing process size in nanometers"
        tests:
          - positive_values
      - name: tdp
